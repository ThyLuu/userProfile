<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Your Profile</title>
</head>
<body>    
    <!-- Sidebar -->
    <div>
        <div id="sidebar" class="fixed top-5 transition-all left-5 w-60 bg-white border-r border-gray-300 bottom-0 sidebar-collapse overflow-hidden z-40">
            <a href="#" class="p-4 flex items-center gap-4">
                <img class="w-16 rounded-full object-cover text-3xl" src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png" alt="your-avatar">
                
                <div class="whitespace-nowrap sidebar-user-profile">
                    <h3 class="text-2xl font-bold">Your name</h3>
                </div>
            </a>

            <div class="py-4">
                <hr class="my-0 border-gray-300 mx-5">
            </div>

            <div>
                <ul class="sidebar-menu">
                    <li class="text-lg">
                        <a href="#" class="flex items-center gap-4 py-2 px-4 hover:bg-slate-500 hover:text-white">
                            <i class='bx bxs-user sidebar-menu-icon'></i>
                            Information
                        </a>
                    </li>

                    <li class="text-lg">
                        <a href="#" class="flex items-center gap-4 py-2 px-4 hover:bg-slate-500 hover:text-white">
                            <i class='bx bx-question-mark sidebar-menu-icon'></i>
                            Help
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bottom navbar  -->
    <nav class="fixed bottom-0 left-0 z-50">
        <div class="p-4">
            <i class='bx bx-menu text-3xl toggle-sidebar'></i>
        </div>
    </nav>

    <!-- Home -->
    <div id="main" class="pl-0 md:pl-14 transition-all mt-1">
        <div class="p-4">
            <div class="relative">
                <img class="w-full h-60 object-cover rounded-lg" src="https://t3.ftcdn.net/jpg/03/55/35/48/360_F_355354838_7XGpoeW8rPnyI8QNdnhM692p7JhWNrxK.jpg" alt="your-background">
                <a href="#" class="absolute top-4 left-4 w-8 h-8 rounded-full bg-white/50 hover:bg-white flex items-center justify-center">
                    <i class='bx bx-edit-alt'></i>
                </a>
            </div>

            <div class="flex items-center gap-4 mt-4">
                <img class="w-32 h-32 object-cover rounded-full" src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png" alt="your-avatar">
                <div>
                    <h2 class="text-2xl font-bold">Nguyễn Văn Mười</h2>
                    <span class="text-lg text-gray-500">@nVM00</span>
                </div>

                <a href="#" class="py-2 px-4 rounded bg-gray-300 flex items-center gap-2 hover:bg-gray-500 hover:text-white ml-auto">
                    <i class='bx bx-edit-alt'></i>
                    Edit profile
                </a>
            </div>
        </div>
    </div>

    <!-- Profile -->


    <script src="script.js"></script>
</body>
</html>
